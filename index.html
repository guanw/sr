<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #reconnect-container {
        display: none;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #reconnect-button {
        padding: 1em 2em;
        font-size: 1.2em;
        cursor: pointer;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
    <title>Game SR</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="src/index.ts"></script>
    <div
      id="room-selection"
      style="
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
      "
    >
      <h2>Select a Room</h2>
      <input
        id="room-input"
        type="text"
        placeholder="Enter room name"
        style="padding: 10px; font-size: 16px"
      />
      <button
        id="room-submit"
        style="margin-top: 10px; padding: 10px 20px; font-size: 16px"
      >
        Join Room
      </button>
    </div>
    <div id="reconnect-container" style="display: none">
      <button id="reconnect-button">Reconnect</button>
    </div>
  </body>
</html>
